<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bye</title>
<style>
    body {
        font-family: monospace;
        background-color: black;
        color: white;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .console {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
    }

    .console-text {
        position: absolute;
        top: 10px;
        left: 10px;
        white-space: nowrap;
        overflow: hidden;
        width: auto;
        border-right: .15em solid white;
        animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
        from {
            width: 0;
        }
        to {
            width: auto;
        }
    }

    @keyframes blink-caret {
        from, to {
            border-color: transparent;
        }
        50% {
            border-color: white;
        }
    }
</style>
</head>
<body>
<div class="console">
    <div class="console-text"></div>
</div>
<script>
    const phrases = [
        "All images were removed :(",
        "So sad",
        "I'm falling in deep depression from it :(",
        "I will not remake this site"
    ];
    let index = 0;
    const consoleText = document.querySelector('.console-text');

    function changeText() {
        const text = phrases[index];
        let i = 0;
        const interval = setInterval(function() {
            consoleText.textContent += text[i];
            i++;
            if (i > text.length - 1) {
                clearInterval(interval);
                setTimeout(function() {
                    eraseText();
                }, 1500); 
            }
        }, 100);
        index = (index + 1) % phrases.length;
    }

    function eraseText() {
        const textLength = consoleText.textContent.length;
        const interval = setInterval(function() {
            consoleText.textContent = consoleText.textContent.slice(0, -1);
            if (consoleText.textContent === '') {
                clearInterval(interval);
                setTimeout(function() {
                    changeText();
                }, 500);
            }
        }, 50);
    }

    setTimeout(changeText, 2000);
</script>
</body>
</html>
