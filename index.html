<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('https://cdn.discordapp.com/attachments/818961695825199134/1190504479334875136/image.png') no-repeat center center fixed;
      background-size: cover;
    }

    #dvd-logo {
      position: absolute;
      border-radius: 5%;
      box-shadow: 0 0 10px 5px #ff01f2; /* Adjust the glow effect here */
    }

    #audio-player-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #audio-player {
      width: 260px;
    }
  </style>
  <title>Hris</title>
</head>
<body>

  <img id="dvd-logo" src="https://cdn.discordapp.com/attachments/1153438593642135653/1190500351636406383/imageeeeeeeeeeeeee.png" alt="DVD Logo">
  
<div id="audio-player-container">
    <audio id="audio-player" controls autoplay loop>
      <source src="https://cdn.discordapp.com/attachments/818961695825199134/1190514459383451839/i-hope-under-12-made-with-Voicemod-technology.mp3" type="audio/mpeg">
    </audio>
  </div>
  <script>
    const logo = document.getElementById('dvd-logo');
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;

    let x = Math.random() * (screenWidth - logo.width);
    let y = Math.random() * (screenHeight - logo.height);
    let xSpeed = 2;
    let ySpeed = 2;
    
    function animate() {
      x += xSpeed;
      y += ySpeed;

      if (x + logo.width > screenWidth || x < 0) {
        xSpeed = -xSpeed;
      }

      if (y + logo.height > screenHeight || y < 0) {
        ySpeed = -ySpeed;
      }

      logo.style.left = x + 'px';
      logo.style.top = y + 'px';

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
